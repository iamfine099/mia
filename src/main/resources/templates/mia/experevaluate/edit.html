<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="eetId" name="eetId" th:value="${experevaluate.eetId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">文章标识：</label>
								<div class="col-sm-8">
									<input id="articleId" name="articleId" th:value="${experevaluate.articleId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">专家标识：</label>
								<div class="col-sm-8">
									<input id="expertId" name="expertId" th:value="${experevaluate.expertId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">评分：</label>
								<div class="col-sm-8">
									<input id="score" name="score" th:value="${experevaluate.score}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">评分时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="scoreDate" name="scoreDate" placeholder="请选择日期时间"
										onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
										style="background-color: #fff;" readonly="readonly"
										th:value="${experevaluate.scoreDate}==null?null:${#dates.format(experevaluate.scoreDate, 'yyyy-MM-dd HH:mm:ss')}" style="width:40%;float:left"/>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">是否推荐(1是 0否)：</label>
								<div class="col-sm-8">
									<input id="isRecommend" name="isRecommend" th:value="${experevaluate.isRecommend}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">推荐时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="recommendDate" name="recommendDate" placeholder="请选择日期时间"
										onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
										style="background-color: #fff;" readonly="readonly"
										th:value="${experevaluate.recommendDate}==null?null:${#dates.format(experevaluate.recommendDate, 'yyyy-MM-dd HH:mm:ss')}" style="width:40%;float:left"/>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mia/experevaluate/edit.js">
	</script>
</body>
</html>
