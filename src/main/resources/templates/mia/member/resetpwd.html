<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="memId" name="memId" th:value="${member.memId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="memName" name="memName" th:value="${member.memName}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${member.phone}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">改密方式 ：</label>
								<div class="col-sm-8">
                                    <select id="changePwd" name="changePwd" class="form-control">									
										<!-- <option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('sex')}" th:value="${dict.value}" th:text="${dict.name}"></option> -->
										<option>固定密码</option>
										<option>输入密码</option>
									</select>								
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control" type="text" disabled value='666666'>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mia/member/resetpwd.js">
	</script>
</body>
</html>
