<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="lmId" name="lmId" th:value="${leaveMessage.lmId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">留言内容：</label>
								<div class="col-sm-8">
									<input disabled="disabled" id="lmContent" name="lmContent" th:value="${leaveMessage.lmContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">留言人：</label>
								<div class="col-sm-8">
									<input disabled="disabled" id="createBy" name="createBy" th:value="${leaveMessage.createBy}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">留言时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="createDate" name="createDate" placeholder="请选择日期时间"
										
										style="background-color: #fff;" readonly="readonly"
										th:value="${leaveMessage.createDate}==null?null:${#dates.format(leaveMessage.createDate, 'yyyy-MM-dd HH:mm:ss')}" style="width:40%;float:left"/>
								</div>
							</div>
								
														<div class="form-group">
								<label class="col-sm-3 control-label">审核内容：</label>
								<div class="col-sm-8">
									<input id="auditContent" name="auditContent" th:value="${leaveMessage.auditContent}" class="form-control" type="text">
								</div>
							</div>
																					
																					<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
					
									<!-- <select id="status" name="status"class="form-control">
											
											<option th:selected="${leaveMessage.status eq dict.value}" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('if_checked')}" th:value="${dict.value}" th:text="${dict.name}"></option>
										</select> -->
										<label class="radio-inline" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('if_checked')}">
										<input type="radio" th:value="${dict.value}" th:text="${dict.name}"  name="status" 
											th:checked="${#numbers.formatDecimal(leaveMessage.status,1,0)==#numbers.formatDecimal(dict.value,1,0)}">
									</label>
								</div>
							</div>
																					
																												<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mia/leaveMessage/audit.js">
	</script>
</body>
</html>
