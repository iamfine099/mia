<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns little-padding searchArea">
							<div class="row">
							<form id='searchForm'>
								<div class=" pull-left col-md-3 nopadding little-marign">
									<span  class=" pull-left col-md-4 forSearch">姓名:</span>
									<div class=" pull-left col-md-8 nopadding ">
										<input id="expertName" name='expertName' type="text" class="form-control"
											placeholder="">
									</div>
								</div>
								<div class=" pull-left col-md-3 nopadding little-marign">
									<span  class=" pull-left col-md-4 forSearch">手机号:</span>
									<div class=" pull-left col-md-8 nopadding ">
										<input id="phone" name='phone' type="text" class="form-control"
											placeholder="">
									</div>
								</div>
								<div class=" pull-left col-md-3 nopadding little-marign">
									<span  class=" pull-left col-md-4 forSearch">号码牌:</span>
									<div class=" pull-left col-md-8 nopadding ">
										<input id="numberCard" name='numberCard' type="text" class="form-control"
											placeholder="">
									</div>
								</div>
								<!--<div class=" pull-left col-md-3 nopadding little-marign">
									<span  class=" pull-left col-md-4 forSearch">专长:</span>
									<div class=" pull-left col-md-8 nopadding ">
										<select id="specialty" name="specialty" class="form-control">
											<option value="">-&#45;&#45;请选择-&#45;&#45;</option>
											<option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('specialty')}" th:value="${dict.value}" th:text="${dict.name}"></option>
										</select>
									</div>
								</div>-->
							</form>
								<div class=" pull-left col-md-3 nopadding little-marign">
									<button class="pull-left btn btn-success little-marign" type='button' onclick="reLoad()" style="margin-left:10px;">查询</button>
									<button class="pull-left btn btn-success little-marign" type='button' onclick="resetBtn(this)" style="margin-left:10px;">重置</button>
								</div>
							</div>	
							
							<div style='clear:both;'></div>	
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" th:inline="javascript">
		var statusTypeJson = JSON.parse([[${T(com.bootdo.common.utils.DictUtils).getDictListJson('status')}]]);
		var specialtyTypeJson = JSON.parse([[${T(com.bootdo.common.utils.DictUtils).getDictListJson('specialty')}]]);
	</script>
	<script type="text/javascript" src="/js/appjs/mia/expert/selectexpert.js"></script>
</body>
</html>
