<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="expertName" name="expertName" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <select id="sex" name="sex" class="form-control">
                                    <option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('sex')}"
                                            th:value="${dict.value}" th:text="${dict.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" class="form-control" type="text" autocomplete='off'>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <!-- <select id="status" name="status" class="form-control">
                                <option value="">---请选择---</option>
                                <option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('status')}" th:value="${dict.value}" th:text="${dict.name}"></option>
                                </select> -->
                                <label class="radio-inline"
                                       th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('status')}">
                                    <input type="radio" th:value="${dict.value}" th:text="${dict.name}" name="status"
                                           th:checked="${#numbers.formatDecimal(0, 1,0)==#numbers.formatDecimal(dict.value, 1,0)}">
                                </label>
                            </div>
                        </div>
                        <!-- 	 																																		<div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control"
                                    id="createDate" name="createDate" placeholder="请选择日期时间"
                                    onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                    style="background-color: #fff;" readonly="readonly"
                                    style="width: 40%; float: left" />
                            </div>
                        </div> -->
                        <!-- 	 																																									<div class="form-group">
                            <label class="col-sm-3 control-label">最后登录时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control"
                                    id="lastTime" name="lastTime" placeholder="请选择日期时间"
                                    onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                    style="background-color: #fff;" readonly="readonly"
                                    style="width: 40%; float: left" />
                            </div>
                        </div> -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="company" name="company" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">办公电话：</label>
                            <div class="col-sm-8">
                                <input id="officePhone" name="officePhone" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">协会职务：</label>
                            <div class="col-sm-8">
                                <input id="office" name="office" class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label class="col-sm-3 control-label">专长：</label>
                            <div class="col-sm-8">
                                <select id="specialty" name="specialty" class="form-control" type="text">
                                    <option  th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('specialty')}" th:value="${dict.value}" th:text="${dict.name}" ></option>
                                </select>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">专长</label>
                            <div class="col-sm-8">
                                <input type="hidden" id='sp_id'/>
                                <input type="text" name="specialty" id="specialty" placeholder="请选择您的专长"
                                       class="form-control" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">专家头像：</label>
                            <div class="col-sm-8">
                                <button type="button" class="layui-btn" id="headImg">上传图片</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="headImg_img">
                                    <p id="imguploaddemoText"></p>
                                </div>
                            </div>
                            <!-- <label class="col-sm-3 control-label">专家头像：</label>
                           <div class="col-sm-8">
                               <input id="headImg" name="headImg" class="form-control" type="text">
                           </div>  -->
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">号码牌<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="numberCard" name="numberCard" class="form-control" type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <input id="password" name="password" class="form-control" type="password"
                                       autocomplete='off'>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="experience" name="experience" type="hidden">
                            <label class="col-sm-3 control-label">个人履历<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <div class="ibox-content no-padding">
                                    <textarea id="experience_sn" class="summernote" name="grll"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="achievement" name="achievement" type="hidden">
                            <label class="col-sm-3 control-label">学术成就<span
                                    class='requiredstar'>*</span>：</label>
                            <div class="col-sm-8">
                                <div class="ibox-content no-padding">
                                    <textarea id="achievement_sn" class="summernote1" name="xscj"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/mia/expert/add.js">
</script>
</body>
</html>
