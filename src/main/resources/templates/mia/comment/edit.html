<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cId" name="cId" th:value="${comment.cId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">专家标识：</label>
								<div class="col-sm-8">
									<input id="expertId" name="expertId" th:value="${comment.expertId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">文章标识：</label>
								<div class="col-sm-8">
									<input id="articleId" name="articleId" th:value="${comment.articleId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">状态(0未审核 -1未通过 1通过)：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${comment.status}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">评论内容：</label>
								<div class="col-sm-8">
									<input id="cContent" name="cContent" th:value="${comment.cContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="createDate" name="createDate" placeholder="请选择日期时间"
										onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
										style="background-color: #fff;" readonly="readonly"
										th:value="${comment.createDate}==null?null:${#dates.format(comment.createDate, 'yyyy-MM-dd HH:mm:ss')}" style="width:40%;float:left"/>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">审核人：</label>
								<div class="col-sm-8">
									<input id="auditBy" name="auditBy" th:value="${comment.auditBy}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">审核时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control"
										id="auditDate" name="auditDate" placeholder="请选择日期时间"
										onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
										style="background-color: #fff;" readonly="readonly"
										th:value="${comment.auditDate}==null?null:${#dates.format(comment.auditDate, 'yyyy-MM-dd HH:mm:ss')}" style="width:40%;float:left"/>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">审核内容：</label>
								<div class="col-sm-8">
									<input id="auditContent" name="auditContent" th:value="${comment.auditContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<label class="col-sm-3 control-label">是否推荐(1是 0否)：</label>
								<div class="col-sm-8">
									<input id="isRecommend" name="isRecommend" th:value="${comment.isRecommend}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/mia/comment/edit.js">
	</script>
</body>
</html>
