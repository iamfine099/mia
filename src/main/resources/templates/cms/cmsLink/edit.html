<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="fId" name="fId" th:value="${cmsLink.fId}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="fName" name="fName" th:value="${cmsLink.fName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<textarea class="form-control" id="fDescription"
										name="fDescription" rows="3" th:text="${cmsLink.fDescription}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="fUrl" name="fUrl" th:value="${cmsLink.fUrl}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">链接打开方式：</label>
								<div class="col-sm-8">
									<select id="fTarget" name="fTarget" class="form-control">
										<option th:selected="${cmsLink.fTarget eq dict.value}"
											th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('link_target')}"
											th:value="${dict.value}" th:text="${dict.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">与协会的关系：</label>
								<div class="col-sm-8">
									<select id="fRel" name="fRel" class="form-control" >
										<option th:selected="${cmsLink.fRel eq dict.value}"
										 th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('link_fRel')}" 
										th:value="${dict.value}" th:text="${dict.name}"></option>	
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"
										th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('show_hide')}">
										<input type="radio" th:value="${dict.value}"
										th:text="${dict.name}" name="fStatus"
										th:checked="${#numbers.formatDecimal(cmsLink.fStatus, 1, 0)==#numbers.formatDecimal(dict.value, 1, 0)}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="fListOrder" name="fListOrder"
										th:value="${cmsLink.fListOrder}" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/cms/cmsLink/edit.js">
		
	</script>
</body>
</html>
