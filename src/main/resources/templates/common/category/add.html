<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级栏目：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${pId}"
										class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input id="pName" name="pName" th:value="${pName}"
										class="form-control" type="text" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">栏目模型：</label>
								<div class="col-sm-8">
									<select id="module" name="module" class="form-control" >
										<option   th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('category_module')}" 
																	 th:value="${dict.value}" th:text="${dict.name}"></option>	
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">栏目名称<span class='requiredstar'>*</span>：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">链接地址：</label>
								<div class="col-sm-8">
									<input id="href" name="href" class="form-control" type="text"><font>栏目超链接地址，优先级“高”</font>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">打开目标：</label>
								<div class="col-sm-8">
									<select id="target" name="target" class="form-control" >
										<option   th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('link_target')}" 
																	 th:value="${dict.value}" th:text="${dict.name}"></option>	
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<textarea class="form-control" rows="2" id="description" name="description" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">在导航中显示：</label>
								<div class="col-sm-8">
									<label class="radio-inline" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('show_hide')}">
												<input type="radio" th:value="${dict.value}" th:text="${dict.name}" name="inMenu" th:checked="${#numbers.formatDecimal(category.inMenu, 1, 0)==#numbers.formatDecimal(dict.value, 1, 0)}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">首页展示位置：</label>
								<div class="col-sm-8">
									<select id="showPosition" name="showPosition" class="form-control" >
										<option   th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('home_page_position')}" 
																	 th:value="${dict.value}" th:text="${dict.name}"></option>	
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="sort" name="sort" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('show_hide')}">
												<input type="radio" th:value="${dict.value}" th:text="${dict.name}" name="delFlag" th:checked="${#numbers.formatDecimal(category.delFlag, 1, 0)==#numbers.formatDecimal(dict.value, 1, 0)}" >
									</label>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/category/add.js">
	</script>
</body>
</html>
