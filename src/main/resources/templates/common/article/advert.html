<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns little-padding searchArea">
                        <div class="row">
                            <form id='searchForm'>
                                <div class=" pull-left col-md-3 nopadding little-marign">
                                    <span class=" pull-left col-md-4 forSearch">标题:</span>
                                    <div class=" pull-left col-md-8 nopadding ">
                                        <input id="title" name='title' type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </form>
                            <div class=" pull-left col-md-3 nopadding little-marign">
                                <button class="pull-left btn btn-success little-marign" type='button' onclick="reLoad()" style="margin-left:10px;">查询
                                </button>
                                <button class="pull-left btn btn-success little-marign" type='button' onclick="resetBtn(this)" style="margin-left:10px;">重置
                                </button>
                            </div>
                        </div>

                        <div style='clear:both;'></div>
                    </div>
                    <div class="columns ">
                        <button shiro:hasPermission="common:article:add" type="button" class="btn  btn-primary"
                                onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="common:article:batchRemove" type="button" class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>

                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="common:advert:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="common:advert:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="common:advert:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" th:inline="javascript">
    var advertPositionJson = JSON.parse([[${T(com.bootdo.common.utils.DictUtils).getDictListJson('advert_position')}]]);
</script>
<script type="text/javascript" src="/js/appjs/common/article/advert.js"></script>
</body>
</html>
