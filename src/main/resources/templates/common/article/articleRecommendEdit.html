<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${article.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${article.title}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文章类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="type" id="type">
										<option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('business_type')}" th:selected="${article.type eq dict.value}" th:value="${dict.value}" th:text="${dict.name}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">摘要：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${article.description}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<input id="content" name="content" th:value="${article.content}" type="hidden"> 
								<label class="col-sm-3 control-label">正文：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否推荐：</label>
								<div class="col-sm-8">
									<label class="radio-inline" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('yes_no')}">
										<input type="radio" th:value="${dict.value}" th:text="${dict.name}" name="isRecommend"
											th:checked="${#numbers.formatDecimal(article.isRecommend, 1, 0)==#numbers.formatDecimal(dict.value, 1, 0)}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否置顶：</label>
								<div class="col-sm-8">
									<label class="radio-inline" th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('yes_no')}">
										<input type="radio" th:value="${dict.value}" th:text="${dict.name}" name="isTop"
											th:checked="${#numbers.formatDecimal(article.isTop, 1, 0)==#numbers.formatDecimal(dict.value, 1, 0)}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/article/articleRecommendEdit.js">
	</script>
</body>
</html>
