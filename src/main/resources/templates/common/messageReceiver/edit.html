<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="fId" name="fId" th:value="${messageReceiver.fId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息编号：</label>
								<div class="col-sm-8">
									<input id="fMsgId" name="fMsgId" th:value="${messageReceiver.fMsgId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息接收方：</label>
								<div class="col-sm-8">
									<input id="fTo" name="fTo" th:value="${messageReceiver.fTo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回复内容：</label>
								<div class="col-sm-8">
									<input id="fReply" name="fReply" th:value="${messageReceiver.fReply}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回复时间：</label>
								<div class="col-sm-8">
									<input id="fReplyTime" name="fReplyTime" th:value="${messageReceiver.fReplyTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收方已读：</label>
								<div class="col-sm-8">
									<input id="fToReaded" name="fToReaded" th:value="${messageReceiver.fToReaded}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送方已读：</label>
								<div class="col-sm-8">
									<input id="fFromReaded" name="fFromReaded" th:value="${messageReceiver.fFromReaded}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
								<textarea cols="2" id="fMemo" name="fMemo" class="form-control" th:text="${messageReceiver.fMemo}"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/messageReceiver/edit.js">
	</script>
</body>
</html>
