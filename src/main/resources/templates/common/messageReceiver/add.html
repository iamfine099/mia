<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">消息编号：</label>
								<div class="col-sm-8">
									<input id="fMsgId" name="fMsgId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">消息接收方：</label>
								<div class="col-sm-8">
									<input id="fTo" name="fTo" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回复内容：</label>
								<div class="col-sm-8">
									<input id="fReply" name="fReply" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回复时间：</label>
								<div class="col-sm-8">
									<input id="fReplyTime" name="fReplyTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">接收方已读：</label>
								<div class="col-sm-8">
									<input id="fToReaded" name="fToReaded" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发送方已读：</label>
								<div class="col-sm-8">
									<input id="fFromReaded" name="fFromReaded" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
								<textarea cols="2" id="fMemo" name="fMemo" class="form-control" ></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/messageReceiver/add.js">
	</script>
</body>
</html>
