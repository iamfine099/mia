<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="fMsgId" name="fMsgId" th:value="${userMessage.fMsgId}" type="hidden">
							
							<div class="form-group">
								<label class="col-sm-3 control-label">接收方<span class='requiredstar'></span>：</label>
								<div class="col-sm-8">
									<select id="fToType" name="fToType" class="form-control">
											<option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('fToType')}" th:value="${dict.value}" th:text="${dict.name}" th:selected="${#numbers.formatDecimal(userMessage.fToType, 0, 1)==#numbers.formatDecimal(dict.value, 0, 1)}"></option>
										</select>	
								</div>
							</div>
							 <div class="form-group">
								<label class="col-sm-3 control-label">标题内容<span class='requiredstar'>*</span>：</label>
								<div class="col-sm-8">
									<input type='text' rows="1" id="fTitle" name="fTitle" class="form-control" th:value="${userMessage.fTitle}"/>
								</div>
							</div> 
							<div class="form-group">
								<label class="col-sm-3 control-label">消息内容<span class='requiredstar'>*</span>：</label>
								<div class="col-sm-8">
									<textarea rows="2" id="fMessage" name="fMessage"
										class="form-control" th:text="${userMessage.fMessage}"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/userMessage/edit.js"></script>
</body>
</html>
