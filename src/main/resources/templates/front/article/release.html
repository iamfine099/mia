<!DOCTYPE html>
<html>
	<meta charset="utf-8">

	<head th:include="front/include :: header"></head>

	<body>
		<!--头部-->
		<head th:include="front/include :: topbar"></head>
		<!--中间部分-->
		<section id="release" class="clear_box">
			<div class="section_box">
				<!--中间标题-->
				<div class="grayStrip">				
				<div class="publicTitle">
					<p><span th:text="${user.username}"></span>登录成功！
					<a th:href="@{/front/cms/out}" class="person_exit">退出</a>
					</p>
				</div>
			</div>
				<!--左侧信息-->
				<aside>
					<div class="public_box">
						<ul>
							<li class="selectionBarText">
								<a th:href="@{/front/cms/personalInfo}">个人信息</a>
							</li>
							<li class="selectionBarText">
								<a th:href="@{/front/cms/modifyPwd}">修改密码</a>
							</li>
							<li class="selectionBarText listStyle">
								<a th:href="@{/front/cms/release}">我要发布</a>
							</li>
							<li class="selectionBarText">
								<a th:href="@{/front/cms/drafts}">草稿箱</a>
							</li>
							<li class="selectionBarText">
								<a th:href="@{/front/cms/myArticle}">我的文章</a>
							</li>
							<li class="selectionBarText">
								<a th:href="@{/front/cms/open/recommendarticlelist}">推荐文章</a>
							</li>
							<li class="selectionBarText"><a th:href="@{/front/cms/mynews}">消息通知</a></li>
						</ul>
					</div>
				</aside>
				<!--右侧部分-->
				<article class="clear_box">
					<form method="post" id="signupForm">
						<div class="form-group">
							<label class="control-label">标题：</label>
							<input type="text" name="title" id="title" class="form-control" placeholder="请输入标题" />
						</div>
						<div class="form-group">
							<label class="control-label">文章类型：</label>
							<select class="form-control" name="type" id="type">
								<option value="">---请选择---</option>
								<option th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('business_type')}" th:value="${dict.value}" th:text="${dict.name}"></option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label">摘要：</label>
							<input type="abstract" name="description" id="description" class="form-control" placeholder="请填写摘要" />
						</div>
						<div class="form-group">
							<input id="content" name="content" type="hidden">
							<label class="control-label">正文：</label>
							<div id="content_summernote" class="summernote"></div>
						</div>
						<div class="form-group " id='release'>
							<div class="layui-upload">
								<button type="button" class="layui-btn layui-btn-normal" id="testList">添加附件</button>
								<div class="layui-upload-list" id='imgpreBox' style="display:none;">
									<table class="layui-table">
										<thead>
											<tr>
												<!-- <th>缩略图</th> -->
												<th>文件名</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="demoList"></tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="form-group release_buttons">
							<button type="button" class="release_btn" id="zancun">暂存</button>
							<button type="button" class="release_btn release_buttons_2" id="tijiao">提交</button>
						</div>
					</form>
				</article>
			</div>
		</section>
		<!--脚部-->
		<!--这是尾部-->
		<div th:include="front/include :: footer"></div>
		<script type="text/javascript" src="/js/front/article/release.js"></script>
	</body>
</html>
