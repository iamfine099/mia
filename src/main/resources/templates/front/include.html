		<script type="text/javascript">
		$(function(){

				}
			})
		})
		</script>

<div th:fragment="split_page">
	<div class="pageNum_content">
		<input type="hidden" name="page" id="page" th:value="${pageUtils.page}" />
			<!-- 当前页数>1 总页数>0 -->
			<p th:if="${pageUtils.page gt 1} and ${ pageUtils.totalPage gt 0 } "><a th:href="@{'javascript:submitForm(\'1\')'} " style="color:#037edb ;">首页</a></p>
			<!-- 当前页数>1 总页数>0 -->
			<p th:if="${pageUtils.page gt 1} and ${ pageUtils.totalPage gt 0 } "><a th:href="@{'javascript:submitForm(\''+${pageUtils.page-1}+'\')'} ">上一页</a></p>
			<!-- 当前页数<总页数 -->
			<p th:if="${pageUtils.page lt pageUtils.totalPage} "><a th:href="@{'javascript:submitForm(\''+${pageUtils.page+1}+'\')'} ">下一页</a></p>
			<!-- 当前页数<总页数 -->
			<p th:if="${pageUtils.page lt pageUtils.totalPage} "><a th:href="@{'javascript:submitForm(\''+${pageUtils.totalPage}+'\')'} ">尾页</a></p>
			<p th:text="'共'+${pageUtils.total}+'条'"></p>
			<select class="choosePage">
				<option th:selected="${pageUtils.page eq k}" th:if="${ pageUtils.totalPage gt 0 } " th:each="k:${#numbers.sequence(1,pageUtils.totalPage)}" th:text="'第'+${k}+'页'" th:value="${k}"></option>
			</select>
	</div>
	<script type="text/javascript">
		/**
		*提交表单
		*/
		function submitForm(pageNum){
				$("#page").val(pageNum);
				$("#signupForm").submit();
		}
	
		$(".choosePage").change(function(){
			$("#page").val($(".choosePage").val());
			$("#signupForm").submit();
		});
		function search() {
				var keyword=$("#keyword").val();
				window.location.herf='/front/cms/search?title='+keyword
			}
		
	</script>
