<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="front/include :: header"></head>
<body class="bodyback">
<head th:include="front/include :: topbar"></head>

<!--这是身体-->
<section class="bodyFrame">
	<div class="grayStrip clear">
		<div class="textLink">
			<a th:href="@{/}">首页</a>
		</div>
		<div class="textLink">
			<a th:href="@{/open/expertlist}" class="listStyle">>&nbsp;&nbsp;专家展示</a>
		</div>
	</div>
	<div class="bodyContent">
		<ul class="selectionBar">
			<li class="selectionBarText choosed"><a th:href="@{/open/expertlist}">专家展示</a></li>
		</ul>

		<div class="expertExhibition_content">
			<div id="resume-paper">
				<table id="field-list" cellspacing="0" cellpadding="0">
					<tbody id="baseinfo">
					<tr>
						<td class="field-title-td">
							<div class="field-title-wrap">
								<div class="editable">
									<b>职称/职务</b>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="field-value-td">
							<span class="field-value-span">
								<div id="avater-wrapper" style="float: left">
									<img width="125" height="150" id="avater-img" th:src="@{${fileObj.url!=null}?@{${fileObj.url}}:@{/img/expertEximg_03.png}}">
								</div>
								<div id="baseinfo-panel-left">
									<span class="baseinfo-item baseinfo-title">
										<span class="baseinfo-value editable" key="name" adddel="false" th:text="${expert.expertName}">简小历</span>
									</span>
									<span class="baseinfo-item baseinfo-fields">

										<span class="baseinfo-value" th:if="${expert.sex eq dict.value}"
											  th:each="dict:${T(com.bootdo.common.utils.DictUtils).getDictList('sex')}"
											  th:value="${dict.value}" th:text="${dict.name}"></span>
										<span class="baseinfo-value" th:text="${expert.officePhone}"></span>
										<span class="baseinfo-value" th:text="${expert.office}"></span>
										<span class="baseinfo-value" th:text="${expert.email}">11@qq.com</span>
										<span class="baseinfo-value" th:text="${expert.company}">济南市历下区</span>
									</span>
									<!--<span class="baseinfo-item baseinfo-intro">
										<span class="baseinfo-value editable" key="intro" adddel="false">一句话向HR介绍自己</span>
									</span>-->
								</div>
								<div id="baseinfo-panel-right"></div>
							</span>
						</td>
					</tr>
					</tbody>
					<tbody block="three-1">
					<tr>
						<td class="field-title-td">
							<div class="field-title-wrap">
								<div class="editable">
									<b>项目成果</b>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="field-value-td">
							<div id="gerenlvli" th:utext="${expert.experience}"></div>
						</td>
					</tr>
					</tbody>
					<tbody block="three-1">
					<tr>
						<td class="field-title-td">
							<div class="field-title-wrap">
								<div class="editable">
									<b>学术成果</b>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td class="field-value-td">
							<div id="xueshuchengjiu" th:utext="${expert.achievement}"></div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</section>
<!--这是尾部-->
<div th:include="front/include :: footer"></div>
<script src="/js/front/cms/expertExhibition.js" type="text/javascript"></script>
</body>
