<!DOCTYPE html>
<html>
<head th:include="front/include::header"></head>
<body class="bodyback">
<!--这是头-->
<head th:include="front/include :: topbar"></head>
<!--这是身子-->
<section class="total">
    <div class="grayStrip">
        <div class="publicTitle">
            <p><span th:text="${user.username}"></span>登录成功！
                <a th:href="@{/out}" class="person_exit">退出</a></p>
        </div>
    </div>
    <!--这是选择盒子-->
    <div class="bodyContent">
        <ul class="selectionBar">
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/personalInfo}">个人信息</a></li>
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/modifyPwd}">修改密码</a></li>
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/release}">我要发布</a></li>
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/drafts}">草稿箱</a></li>
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/myArticle}">我的文章</a></li>
            <li th:if="${user.fType eq 'M'}" class="selectionBarText"><a th:href="@{/open/recommendarticlelist}">推荐文章</a></li>
            <li th:if="${user.fType eq 'E'}" class="selectionBarText"><a th:href="@{/expertInfo}">个人信息</a> </li>
<!--
            <li th:if="${user.fType eq 'E'}" class="selectionBarText"><a th:href="@{/open/articleScorelist}">文章审核</a> </li>
-->
            <li th:if="${user.fType eq 'E'}" class="selectionBarText"><a th:href="@{/open/expertCommentArticleList}">已审文章</a></li>
<!--
            <li th:if="${user.fType eq 'E'}" class="selectionBarText"><a th:href="@{/open/expertRecommendArticleList}">文章推荐</a></li>
-->
            <li th:if="${user.fType eq 'E'}" class="selectionBarText"><a th:href="@{/open/expertCommentList(expertId=${user.busId})}">我的评论</a></li>
            <li class="selectionBarText choosed"><a th:href="@{/mynews}">消息通知</a></li>
        </ul>

        <div class="recommendA_article min_height" style="margin-left: 280px">
            <form method="post" id="signupForm" action="/mynews">
                <ul class="recommendDetail">
                    <li th:each="m ,stat: ${pageUtils.rows}">
                        <img src="/img/BluelistStyle.jpg">
                        <a th:href="@{/mynews/detail(id=${m.fMsgId})}" th:text="${m.fTitle}"></a>
                        <span class="recommend_time_1" th:text="${#dates.format(m.fSendTime, 'yyyy-MM-dd')}"></span>
                    </li>
                </ul>
                <div class="tijianpageNum" th:include="front/include::split_page"></div>
            </form>
        </div>
    </div>
</section>
<!-- 尾部 -->
<div th:include="front/include :: footer"></div>
</body>

</html>
